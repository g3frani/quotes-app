 function newQuote() {
    const quoteElement = document.getElementById("quote");
    const keyword = document.getElementById("keyword").value.trim().toLowerCase();

    // Filter by text only
    let filteredQuotes = keyword ? quotes.filter(q => q.text.toLowerCase().includes(keyword)) : quotes;

    let quoteContent = '';
    if (filteredQuotes.length === 0) {
        quoteContent = `"No quotes found for '${keyword}'."`;
    } else {
        const randomIndex = Math.floor(Math.random() * filteredQuotes.length);
        const quote = filteredQuotes[randomIndex];
        quoteContent = `"${quote.text}"<br><em>- ${quote.author || "Unknown"}</em>`;
    }

    // Fade effect
    quoteElement.style.transition = "opacity 1.5s ease";
    quoteElement.style.opacity = 0;

    setTimeout(() => {
        quoteElement.innerHTML = quoteContent;
        quoteElement.style.opacity = 1;
    }, 1500);
}
